<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Accessibility Course Overview</title>
    <link rel="stylesheet" href="project2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="project2.js"></script>
</head>

<body>
<main>
    <nav>
        <a href="#home">Home</a> <a href="#twitter">Twitter</a> <a href="#ig">Instagram</a> <a
            href="#signup">Sign Up</a>
    </nav>

    <h1 id="home">Accessibility Features Social Media</h1>
    <img src="pics/blankbackground.png" alt="Pink, green, and black abstract paint splatter on a white background">

    <h2 id="twitter">Twitter</h2>
    <iframe title="Disability Video from YouTube" width="600" height="400"
            src="https://www.youtube.com/embed/pkw0-u5h8SU" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2 id="ig">Instagram</h2>
    <ul>
        <li><a href="https://visit.columbia.edu/content/accessibility">Accessibility Resources at Columbia</a></li>
        <li><a href="https://barnard.edu/disabilityservices">Accessibility Resources and Disability Services at
            Barnard</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Hampster_Dance">Hampster Dance</a></li>
    </ul>


    <h2 id="signup">Sign Up!</h2>
    <form id="sign-up-form">
        <p>
            <label for="first-name">First Name (Required):</label>
            <input id="first-name" type="text" name="textfield">
        </p>
        <p>
            <label for="middle-intial">Middle Initial:</label>
            <input id="middle-intial" type="text" name="textfield">
        </p>
        <p>
            <label for="last-name">Last Name (Required):</label>
            <input id="last-name" type="text" name="textfield">
        </p>
        <p>
            <label for="email">Email (Required):</label>
            <input id="email" type="text" name="textfield">
        </p>
        <p>
        <fieldset>
            <legend>Would you like to receive occassional emails with offers from us?</legend>
            <input id="yes-offers" type="checkbox" name="toppings" value="yes-offers">
            <label for="yes-offers">Yes, I opt in</label><br>
        </fieldset>
        </p>
        <p>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments"></textarea>
        </p>
        <input type="button" value="Sign Up!" id="signupbutton">
    </form>

</main>
</body>

</html>
